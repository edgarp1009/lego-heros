<script>
    const modal = document.querySelector('.modal');
    const heroes = document.querySelectorAll('#button1');
    const close = document.querySelector('.modal-content--close')
    const card = document.querySelectorAll('.card')

    for (let i = 0; i < heroes.length; i++) {
        heroes[i].addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('visible');

        for (const img of card) {
            img.children[i].classList.remove('hidden');
        }

        close.addEventListener('click', () => {
        modal.classList.remove('visible');
        modal.classList.add('hidden');
        for (const img of card) {
            img.children[i].classList.add('hidden');
        }
        
        })

    })
    }
